<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #ddd;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .image-rotator {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            height: 300px;
            overflow: hidden;
        }

        .image-rotator img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-rotator img.active {
            opacity: 1;
        }

        footer {
            background: #222;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Health</h2>
        <p>This is the main content area for the health page where hiking info can be found.</p>

        <!-- Image Rotator -->
        <div class="image-rotator">
            <img src="images/hike3.jpeg" alt="First Image" class="active">
            <img src="images/hike4.jpeg" alt="Second Image">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Simple Website. All rights reserved.</p>
        <p><a href="site-plan.html">View Site Plan</a></p>
    </footer>

    <script>
        // JavaScript for image rotation
        const images = document.querySelectorAll('.image-rotator img');
        let currentIndex = 0;

        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
