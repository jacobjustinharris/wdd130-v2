<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #ffe6e6; 
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #cc0000; 
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #0000ff; 
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #cccccc; 
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 200px;
            height: auto;
            border: 2px solid #cc0000; 
            border-radius: 10px;
        }

        footer {
            background: #cc0000; 
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        footer a {
            color: #0000ff; 
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <nav>
        <a href="hike-2.html">Main</a>
        <a href="home.html">Home</a>
        <a href="social.html">Social</a>
        <a href="health.html">Health</a>
    </nav>

    <main>
        <h2>Social</h2>
        <p>Hiking has many social aspects to explore!</p>

        <div class="image-container">
            <img src="images/hike3.jpeg" alt="Great Vistas">
            <img src="images/hike4.jpeg" alt="Wonderful Trails">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Simple Website. All rights reserved.</p>
        <p><a href="site-plan.html">View Site Plan</a></p>
    </footer>
</body>
</html>
